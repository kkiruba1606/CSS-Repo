<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin border padding </title>
    <link rel="stylesheet" href="margin.css">
</head>
<body>
    <div class="container">
    <div class="div1">
        <p>width:200</p>
        <p>height:200</p>
        <p>--------------</p>
        <p>Total : 200*200</p>
    </div>
    <div class="div2">
        <p>width:200</p>
        <p>height:200</p>
        <p>border:20</p>
        <p>--------------</p>
        <p>Total : 240*240</p>
    </div>
    <div class="div3">
        <p>width:200</p>
        <p>height:200</p>
        <p>border:20</p>
        <p>padding:20</p>
        <p>--------------</p>
        <p>Total : 280*280</p>
    </div>
    <div class="div4">
        <p>width:200</p>
        <p>height:200</p>
        <p>border:20</p>
        <p>padding:20</p>
        <p>margin:20</p>
        <p>--------------</p>
        <p>Total : 280*280</p>
    </div>
    </div>
</div>
</body>
</html>
