<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <link rel="stylesheet" href="outline.css">
</head>
<body>
    <div class="container">
    
    <h2 class="solid">Hello!</h2>
    <h2 class="dashed">Hello!</h>
    <h2 class="dotted">Hello!</h2>
</div>
<div class="container">

    <h2>Hello!</h2>
    <h2 class="inset">Hello!</h2>
</div>
    <div class="container">
    <h2 class="outset">Hello!</h2>

    <h2 class="ridge">Hello!</h2>

    </div>
</body>
</html>
